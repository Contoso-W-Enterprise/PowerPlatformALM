name: Export Org Demo solutions Dev with Action

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      branch-name:
        description: 'name of the git branch'
        required: false
        default:  '001'
      branch-type:
        description: 'type of branch'
        required: true
        type: choice
        options:
        - feature
        - hotfix
        - bugfix
        - development
      source-Environment:
        description: 'Source Development Environment'
        type: environment
        required: true
        default: 'Contoso Development'
      delete-existing-source:
        description: 'delete existing source file before export'
        type: boolean
        required: false
        default: true
env:
  solution-names: "'['OrgDemo','OrgLocation']"

jobs:
  setup:
    environment: ${{ inputs.source-Environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        solution-name: ${{ toJson("'['OrgDemo','OrgLocation']") }}
    steps:    
    - name: Variables      
      run: |        
        echo "Solution Name : ${{ matrix.solution-name }}"        
        echo "URI ${{ vars.POWERPLATFORMURI }}"        
        echo "Source ${{ vars.POWERPLATFORMORGURI_DEV }}"   
